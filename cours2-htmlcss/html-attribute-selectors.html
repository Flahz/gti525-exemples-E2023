<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteurs Attributs</title>
    <link rel="stylesheet" href="html-attribute-selectors.css">
</head>
<body>
    <!-- Exemple de présence d'un attribut -->
    <div class="example">Exemple 1</div>

    <!-- Exemple de valeur exacte d'un attribut -->
    <a href="#" target="_blank">Lien 1</a>

    <!-- Exemple de la valeur d'un attribut commence par -->
    <a href="https://example.com" class="example-link">Lien 2</a>

    <!-- Exemple de la valeur d'un attribut se termine par -->
    <img src="google.png" alt="Image">

    <!-- Exemple de la valeur d'un attribut contient -->
    <a href="https://etsmtl.ca" class="example-link">Lien 3</a>
</body>
</html>
