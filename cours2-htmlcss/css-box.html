<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demonstration du modèle de boites</title>
  <style>
    .box {
        width: 350px;
        border: darkblue solid 20px;
        padding: 30px;
        margin: 15px;
    }
    p {
        font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p> Cet élément a une largeur de 350 px, un remplissage de 30 px,
      une bordure solide bleue d'une largeur de 20 px,
      et une marge de 15 px.
    </p>
  </div>
</body>
</html>
